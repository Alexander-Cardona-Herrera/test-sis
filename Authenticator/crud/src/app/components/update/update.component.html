<!-- Update form -->
<body>
    <form action="/" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1 class="text-center">Update Your Information!</h1>
          <input [(ngModel)]="user.name" type="text" name="name" placeholder="New User Name">
          <input [(ngModel)]="user.email" type="text" name="email" placeholder="New Email">
          <input [(ngModel)]="user.password" type="text" name="password" placeholder="New Password">
        
          <div class="row">
            <div class="col-md-12">
                <button class="col-md-9" (click)="update()" type="submit" href="/">Update</button>
                <button class="col-md-2 offset-md-1" type="button" routerLink="/">Home</button>
            </div>
        </div>
        </div>
      </form>
    </body>

<!-- Styles -->
