<div class="container">

    <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input [(ngModel)]="user.name" type="text" name="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input [(ngModel)]="user.email" type="text" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input [(ngModel)]="user.password" type="text" name="password" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button (click)="update()" class="btn btn-primary">
                            Update
                        </button>
                    </div>
                </form>
            </div>
    </div>
</div>
